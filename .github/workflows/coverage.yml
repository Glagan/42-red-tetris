name: Coverage Tests
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '16.x'
      - name: Install dependencies
        run: yarn
      - name: Run Coverage tests
        run: yarn run coverage
      - uses: actions/upload-artifact@v2
        if: always()
        with:
          name: coverage
          path: coverage/
          retention-days: 30
